<app-sidebar *ngIf="authService.isAuthenticated" (toggleSidebar)="sideBarExpanded = $event" style="width: 0;"/>
<div [ngClass]="{'expanded': sideBarExpanded, 'main-content': authService.isAuthenticated}">
  <app-header id="navbar-wrapper" *ngIf="authService.isAuthenticated"/>
  <div class="p-3">
    <router-outlet/>
  </div>
</div>
