<!-- Toasts Container -->
<div class="toast-container position-fixed top-0 end-0 p-3">
  <ngb-toast
    *ngFor="let toast of toastService.toasts"
    [class]="'bg-' + toast.type"
    [autohide]="true"
    [delay]="5000"
    (hidden)="toastService.remove(toast)">
    {{ toast.message }}
  </ngb-toast>
</div>

<div class="login-main-div">
  <div class="login-cover-div">
    <img src="/img/cover-img.png" alt="visitor" class="img-fluid w-100">
  </div>

  <div class="login-form">
    <div class="lf-head text-center mb-4">
      <h3>Welcome to iCGB</h3>
      <p>Please sign-in to your account and start the adventure</p>
    </div>

    <form class="lf-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Enter email address"
               formControlName="email" />
        <small class="text-danger" *ngIf="email?.invalid && (email?.touched || email?.dirty)">
          Valid email required
        </small>
      </div>

      <div class="form-group mb-3">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Enter password"
               formControlName="password" />
        <small class="text-danger" *ngIf="password?.invalid && (password?.touched || password?.dirty)">
          Password must be at least 5 characters
        </small>
      </div>

      <div class="frg-pass">
        <a href="/forgot-password" class="btn p-0 text-decoration-underline">
          Forgot password?
        </a>
      </div>

      <div class="lf-btn-div">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="loginForm.invalid || isSubmitting">
          <span *ngIf="!isSubmitting">SIGN IN</span>
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
          <span *ngIf="isSubmitting">SIGNING IN...</span>
        </button>

        <p class="text-center my-3">Or Continue With</p>

        <div class="btn btn-outline-secondary text-dark">
          <svg width="17" height="16" viewBox="0 0 17 16" fill="none">
            <path d="M8.10413 7.60413H0.5V0H8.10413V7.60413Z" fill="#F1511B"/>
            <path d="M16.5001 7.60413H8.896V0H16.5001V7.60413Z" fill="#80CC28"/>
            <path d="M8.10394 16.0006H0.5V8.39648H8.10394V16.0006Z" fill="#00ADEF"/>
            <path d="M16.5001 16.0006H8.896V8.39648H16.5001V16.0006Z" fill="#FBBC09"/>
          </svg>
          Microsoft
        </div>
      </div>
    </form>
  </div>
</div>
