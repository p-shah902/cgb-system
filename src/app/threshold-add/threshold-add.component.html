<div class="container-fluid" xmlns="http://www.w3.org/1999/html">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xl-8">
      <div class="page-card-div mb-4">
        <div class="page-card-body">
          <div class="mb-4">
            <div class="form-group mb-3">
              <label>Threshold Name</label>
              <input type="text" class="form-control" placeholder="ie.High-Value Contracts"/>
            </div>
            <div class="form-group mb-3">
              <label>Description</label>
              <textarea class="form-control" placeholder="Enter Email Address" rows="4"></textarea>
            </div>
            <div class="form-group mb-3">
              <label>Paper Type</label>
              <select class="form-control">
                <option>ATM</option>
              </select>
            </div>

            <div class="form-group mb-3">
              <div class="d-flex align-items-center gap-3">
                <label>Status</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flt-sw1">
                  <label class="form-check-label ms-2 text-dark" for="flt-sw1">Active</label>
                </div>
              </div>

            </div>
            <div class="form-group mb-3">
              <label>PSA Agreement</label>
              <select class="form-control">
                <option>ACG</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label>Contract Absolute Value</label>
              <input type="text" class="form-control" placeholder="Ie. >= $5,000,000"/>
            </div>
            <div class="form-group mb-3">
              <label>Contract Variation (%)</label>
              <input type="text" class="form-control" placeholder="Ie. >= 20%"/>
            </div>
            <div class="form-group mb-3">
              <label>Trigger Action</label>
              <select class="form-control">
                <option>Requires CGB Review</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label>Notifications Sent To</label>
              <input type="text" class="form-control" placeholder="Secretary"/>
            </div>
          </div>
          <hr/>
          <div class="fb-form pt-0">
            <div class="ff-btn-list d-flex gap-3 justify-content-end">
              <button class="btn btn-outline-dark">
                Discard
              </button>
              <button class="btn btn-primary">
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
