<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add/ Edit New Role</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">

        <label>Role Name</label>
        <input class="form-control" placeholder="Enter Role Name" formControlName="roleName"/>
      </div>
      <div class="form-group mb-3">
        <label>Access to</label>
        <select class="form-control" formControlName="accessTo" multiple>
          <option *ngFor="let type of accessTypes" [value]="type.typeId">{{type.typeName}}</option>
        </select>
      </div>
      <div class="form-group mb-3" *ngIf="showSectionDropdown">
        <label>Section</label>
        <select class="form-control" formControlName="section" multiple>
          <option>All Access</option>
          <option *ngFor="let particular of selectedParticulars" [value]="particular.particularsId">
            {{particular.particularsName}}
          </option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label>Action</label>
        <select class="form-control" formControlName="action">
          <option value="Read">Read Only</option>
          <option value="Read Write">Read Write</option>
        </select>
